{% extends 'base.html' %} {% load crispy_forms_tags %} {% block title_block %} Login {% endblock %} {% block css_block %}
<style>
    .sign_up {
        width: 550px;
        border: 1px solid #ccc;
        padding: 25px;
    }
    
    .log_in {
        width: 550px;
        padding: 40px;
        border: 1px solid #ccc;
    }
</style>
{% endblock %} {% block body_block %}

<center>
    <div class="log_in">

        <h2>Login:</h2>
        <form method="POST">
            {{ form| crispy}} {% csrf_token %}
            <button type="submit" class="btn btn-primary btn-sm">Login</button>
        </form>

    </div>



    <div class="sign_up">
        <h4>Don't have an account?</h4>
        <a href="{% url 'App_Login:signup_teacher' %}">Sign up as a teacher</a>
        <br>
        <a href="{% url 'App_Login:signup_student' %}">Sign up as a student</a>
    </div>

</center>


{% endblock %}
